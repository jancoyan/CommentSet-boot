<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" type="text/css" href="./lib/layui/css/layui.css"/>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./lib/layui/layui.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/index.js"></script>
    <title>短句集后台管理</title>
</head>

<body>
<div class="head">
    <h1>短句集后台管理</h1>
</div>

<!-- 圣物 -->
<script type="text/html" id="commentToolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm layui-btn-d" lay-event="batchDelete">批量删除</button>
    </div>
</script>

<script type="text/html" id="commentBar" lay-filter='commentBar'>
    <a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="comment-info">内容详情</a>
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="delete-comment">删除</a>
</script>

<!-- 主界面 -->
<div class="main">
    <table lay-filter='comment' class="layui-hide" id="comment"></table>
</div>

</body>
</html>
